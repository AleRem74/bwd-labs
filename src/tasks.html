<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Заметки</title> 
    <style>
        body {
            background-image: url('https://www.textures.com/system/texture_files/000/005/321/original/paper03.jpg'); 
            font-family: 'Lucida Handwriting', 'Segoe Script', cursive; 
            margin: 0;
            padding: 0; 
        }
    
        .container {
            display: flex; /* Включаем flexbox */
            flex-direction: column; /* Устанавливаем вертикальное расположение */
            align-items: center; /* Центрируем по горизонтали */
            margin: 20px; /* Добавляем отступы вокруг контейнера */
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
        }
    
        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            margin: 5px 0;
        }
    
        th {
            background-color: #f0f0f0; 
        }
    
        .form-container {
            display: flex; /* Включаем flexbox в контейнере формы */
            align-items: center; /* Центрируем вертикально */
            margin-bottom: 20px; /* Отступ снизу */
        }
    
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; 
            color: white;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049; 
        }
    
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 5px;
            margin-right: 10px; 
            width: calc(100% - 125px); 
        }
    
        @media (max-width: 768px) {
            .task-card {
                flex: 1 1 100%; /* Каждая карточка занимает всю ширину */
            }
            .top-nav {
                display: none; /* Скрываем верхнее меню на мобильных */
            }
            .burger, .close {
                display: block; /* иконки на мобильных */
            }
        }
    </style>
    
</head>
<body>
    <header>
        <div class="burger" id="burger-menu">&#9776;</div> <!-- Бургер-иконка -->
        <div class="close" id="close-menu" >&#10006;</div> <!-- Крестик -->
        <nav class="top-nav"> 
            <a href="main.html">Главная</a>
            <a href="projects.html">Проекты</a>
            <a href="tasks.html">Список задач</a>
            <a href="about.html">О приложении</a>
        </nav>
    </header>
    <nav class="sidebar" id="sidebar">
        <ul>
            <li><a href="main.html">Главная</a></li>
            <li><a href="projects.html">Проекты</a></li>
            <li><a href="tasks.html">Список задач</a></li>
            <li><a href="about.html">О приложении</a></li>
        </ul>
    </nav>

    <h1 class="main-title">Заголовок</h1>
    <form id="taskForm" method="dialog">
        <button type="button" id="openDialog">Добавить</button>
    </form>
    <dialog id="taskDialog">
        <form method="dialog">
            <label for="newTask">Новая задача:</label>
            <input type="text" id="newTask" name="task" required>
            <button type="submit">Сохранить</button>
            <button value="cancel">Отмена</button>
        </form>
    </dialog>
    <table>
        <thead>
            <tr>
                <th>Задача</th>
                <th>В работе</th>
                <th>Выполненные</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Задача 1 <button type="button" onclick="deleteTask(1)">Удалить</button> <input type="checkbox" onchange="toggleTaskCompletion(1)"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Задача 2 <button type="button" onclick="deleteTask(2)">Удалить</button> <input type="checkbox" onchange="toggleTaskCompletion(2)"></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
            </tr>
            <div class="task-list">
                <div class="task-card">Задача 1</div>
                <div class="task-card">Задача 2</div>
                <div class="task-card">Задача 3</div>
            </div>
            
        </tbody>
    </table>

    <script>
        const dialog = document.getElementById('taskDialog');
        const openDialogButton = document.getElementById('openDialog');

        openDialogButton.addEventListener('click', () => {
            dialog.showModal();
        });

        dialog.addEventListener('click', (event) => {
            if (event.target === dialog) {
                dialog.close();
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
